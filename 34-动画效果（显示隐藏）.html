<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery%20file/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("div").css({
                "width":"300px",
                "height":"150px",
                "background-color":"red",
                "display":"none"
            })
            $("button").eq(0).click(function () {
                //show的第一个参数是speed,可以是数值，也可以是slow/normal/fast
                //第二个参数是回调函数，指的是动画结束之后的下一步操作
//                $("div").show(3000);
                $("div").show(3000, function () {
                    $("div").hide("slow", function () {
                        $("div").show("fast");
                    })
                })

            })
        })
    </script>
</head>
<body>
<button>显示</button>
<button>隐藏</button>
<div></div>
</body>
</html>
