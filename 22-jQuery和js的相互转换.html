<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery对象和原生js对象的相互转换</title>
	<style>
		
	</style>
	<script src="jquery-1.11.1.min.js"></script>
	<script>
		$(function () {
			// 这是原生js对象
			var box = document.querySelector(".box");
			box.style.width = 100 + "px";
			box.style.height = 100 + "px";
			box.style.backgroundColor = "red";

			// 下面是jQuery对象
			$(".demo").css({
				"width":100,
				"height":100,
				"background-color":"pink"
			});


			//jQuery转换为js对象(jQuery获取的对象都是数组)
			$(".demo")[0].style.backgroundColor = "teal";

			//js转换为jQuery对象(js中操作对象只能一次选中一个元素再操作)
			$(box).css("backgroundColor","violet");
		})
	</script>
</head>
<body>
	<div class="box"></div>
	<div class="demo"></div>
</body>
</html>
