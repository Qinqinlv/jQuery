<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我照着做的 </title>
    <link rel="stylesheet" href="checkDemo.css"/>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
      $(function () {
      	//需求1：点击“添加数据”按钮，mask盒子和form-and盒子显示出来
      	//需求2： 点击form-add盒子的x，mask盒子和form-and盒子隐藏。form-and中添加的信息传递到wrap盒子的tbody中
      	//需求3：点击tbody中的get，相应的tr行隐藏
      	//需求4:点击form-and中的提交按钮，将form-and中添加的信息传递到wrap盒子的tbody中


      	//需求1：点击“添加数据”按钮，mask盒子和form-and盒子显示出来
      	$("#j_btnAddData").on("click",function () {
      		$("#j_mask").show();
      		$("#j_formAdd").show();
      	})
      	//需求2： 点击form-add盒子的x，mask盒子和form-and盒子隐藏。
      	$("#j_hideFormAdd").on("click",function () {
      		$("#j_mask").hide();
      		$("#j_formAdd").hide();
      	})
      	//需求3：点击tbody中的get，相应的tr行隐藏
      	$("#j_tb .get").on("click",function () {
      		$(this).parents("tr").remove();
      	})
      	//需求4:点击form-and中的提交按钮，将form-and中添加的信息传递到wrap盒子的tbody中
      	$("#j_btnAdd").on("click",function () {
      		//bug1:value值不能为空
      		if($("#j_txtLesson").val()==="") {
      				$("#j_txtLesson").val("此处不能为空");
      				$("#j_txtLesson").css("color","red");
      				return;
      		}else if ($("#j_txtBelSch").val() === "") {
      				$("#j_txtBelSch").val("此处不能为空");
      				$("#j_txtBelSch").css("color","red");
      				return;
      		}

      		
      		var $tr = $("<tr></tr>");
      		$tr.html("<td>"+$("#j_txtLesson").val()+"</td><td>"+$("#j_txtBelSch").val()+"</td><td><a href='javascrip:;' class='get'>GET</a></td>");


      		$("#j_tb").append($tr);
      		$(this).parents("#j_formAdd").hide();
      		$(this).parents("#j_formAdd").siblings("#j_mask").hide();

      		//bug2:设置完毕，清空内容
      		$("#j_txtLesson").val("");
      		$("#j_txtBelSch").val("传智播客-前端与移动开发学院");

      		 //bug3：新产生的tr没有时间绑定
      		$tr.find("a").on("click",function () {
      			$(this).parents("tr").remove();
      		})
      	})
      })
            
    </script>
</head>
<body>
    <div class="wrap">
        <div>
            <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd"/>
        </div>
        <table>
            <thead>
                <tr>
                    <!-- <th><input type="checkbox" id="j_cbAll" /></th> -->
                    <th>课程名称</th>
                    <th>所属学院</th>
                    <th>已学会</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>JavaScript</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>css</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>html</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>jQuery</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="j_mask" class="mask"></div>
    <div id="j_formAdd" class="form-add">
        <div class="form-add-title">
            <span>添加数据</span>
            <div id="j_hideFormAdd">x</div>
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtLesson">课程名称：</label>
            <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtBelSch">所属学院：</label>
            <input class="txt" type="text" id="j_txtBelSch" value="传智播客-前端与移动开发学院">
        </div>
        <div class="form-submit">
            <input type="button" value="添加" id="j_btnAdd">
        </div>
    </div>

</body>
</html>
