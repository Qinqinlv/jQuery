<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-jQuery-动态创建表格案例</title>
	<script src="jquery-1.11.1.min.js"></script>
	<style>
		* { padding: 0; margin: 0; }
		table {
			border-collapse: collapse;
			border-spacing: 0;
			border: 1px solid #c0c0c0;
		}

		th,td {
			border: 1px solid #d0d0d0;
			color: #404060;
			padding: 10px;
		}

		th {
			background-color: #09c;
			font: bold 16px "微软雅黑";
			color: #fff;
		}

		td {
			font: 14px "微软雅黑";
		}
		tbody tr {
			background-color: #f0f0f0;
		}
		tbody tr:hover {
			cursor: pointer;
			background-color: #fafafa;
		}
	</style>
	<script>
		var data = [{
			name: "传智播客",
			url: "http://www.itcast.cn",
			type: "IT最强培训机构"
		},{
			name: "黑马程序员",
			url: "http://www.itheima.com",
			type: "大学生IT培训机构"
		},{
			name: "传智前端学院",
			url: "http://web.itcast.cn",
			type: "前端的黄埔军校"
		}];
		$(function(){
			// 第一种：动态创建表格的方式，使用拼接html的方式 （推荐）
			var content = "";
			for( var i = 0; i < data.length; i++ ){
				content += "<tr>";
				content += 		"<td>" + data[i].name + "</td>";
				content += 		"<td>" + data[i].url + "</td>";
				content +=		"<td>" + data[i].type + "</td>";
				content += "</tr>";
			}
			
			//循环结束之后，html已经被累加成了整个的3行tr
			//直接将整个html赋值给	$("#J_TbData")即可
				$("#J_tb").html(content);
			
		
		})
		
	</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>标题</th>
				<th>地址</th>
			
				<th>说明</th>
				
			</tr>
		</thead>
		<tbody id="J_tb">
		</tbody>
	</table>
